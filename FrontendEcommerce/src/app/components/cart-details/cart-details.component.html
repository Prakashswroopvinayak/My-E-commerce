<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length>0">
                <table class="table table-bordered">
                    <tr>
                        <th width="30%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="20%"></th>
                    </tr>

                    <tr *ngFor="let terpCartItem of cartItems">
                        <td>
                            <img src="{{terpCartItem.imageUrl}}" class="img-responsive" width="180px">
                        </td>
                        <td>
                            <p>{{terpCartItem.name}}</p>
                            <p>{{terpCartItem.unitPrice}}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity:</label>

                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(terpCartItem)"class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col ml-4 mr-2">
                                        {{terpCartItem.quantity}}
                                    </div>
                                    <div class="col">
                                        <button (click)="decrementQuantity(terpCartItem)" class="btn btn-primary btn-sm">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <div class="col-8"></div>
                                </div>
                               
                            </div>
                            <div>
                                <button (click)="remove(terpCartItem)" class="btn btn-primary btn-sm mt-2" >Remove</button>
                            </div>
                            <p class="mt-3">SubTotals: {{terpCartItem.quantity * terpCartItem.unitPrice}}</p>

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight:bold">
                            <p>Total Quantity : {{totalQuantity}}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Prices: {{totalPrice}}</p>
                        </td>
                    </tr>

                </table>
            </div>
            <div *ngIf="cartItems.length==0" class="alert alert-warning col-md-12" role="alert">
                your shopping cart is empty
            </div>


        </div>
    </div>

</div>
