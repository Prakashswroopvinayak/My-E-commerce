<div class="detail-section">
    <div class="container-fluid">
       
        <img src="{{product.imageURL}}" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice}}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
    </div>

    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>
    <a routerLink="/product" class="mt-1">Back to Product List</a>
</div>
